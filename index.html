<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid mt-lg-4 mt-3 col-lg-6 col-11 mx-auto shadow rounded-3 px-lg-4 px-2 py-md-5 py-lg-0">
        <label for="" class="text-white fs-bold col-lg-2 col-md-2 my-2">First Number </label>
        <input id="first" class="col-lg-3 col-sm-2 col-md-3 rounded border-0" value="0" type="number">
        <label for="" class="text-white fs-bold col-lg-2 col-md-2 my-2">Second Number</label>
        <input id="second"  class="col-lg-3 col-sm-2 col-md-3 rounded border-0 " value="0" type="number">
        <br>
        <label class="text-white fs-bold col-2">Operation</label>
        <select id="operate" class="rounded col-3">
            <option value="+">Addition</option>
            <option value="-">Subtraction</option>
            <option value="x">Multiplication</option>
            <option value="/">Division</option>
        </select>
        <button id="display" onclick="display()" class="border-0 rounded col-5 mx-1">Make Table</button>
    </div>
    <!-- <table id="show" class="container-fliud col-lg-5 col-10 mx-3 text-black fs-bold"></table> -->
    <div id="show"></div>
  
</body>
<script>
    function display(){
        var firstNumber = Number(first.value);
        var secondNumber = Number(second.value);
        var operation = operate.value;
        var table = document.getElementById('show').value;
        show.innerHTML = '';
        var table = '<table class="table table-bordered ">';
        table +="<tr >"
        for(var i=1; i<= firstNumber; i++){
            // table += "<tr>"
          for(var j=1; j<= secondNumber; j++){
            var result;
            if(operation === '+'){
                result =  `<p> ${i} + ${j} = ${i+j}</p>`;
            }else if(operation === '-'){
                result = `<p> ${i} +-${j} = ${i-j}</p>`;
            }else if(operation ==='x'){
                result = `<p> ${i} x ${j} = ${i*j}</p>`;
            }else if(operation === '/'){
                result = `<p> ${i} / ${j} = ${(i/j).toFixed(2)}</p>`;
            }
            table += `<td style="padding:10px;border:1px solid black"> ${result} </td>`;
          }
          table +=' </tr>';
        }
        table +='</table>';
        show.innerHTML = table;
    }
</script>
</html>
